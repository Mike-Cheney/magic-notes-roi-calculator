<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Notes ROI Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 style="font-family: inherit; font-size: 2rem; font-weight: 500; margin-bottom: 1.5rem; text-align: center; letter-spacing: 0.02em;">
  Magic Notes ROI Calculator
</h1>
    <div class="calculator">
        <div class="inputs">
            <h2>Inputs</h2>
            <label>
                Number of Users<br>
                <input type="number" id="numUsers" min="1" value="10">
            </label>
            <label>
                Meeting Time per Week (per user)<br>
                <input type="number" id="notesHours" min="0" value="3">
            </label>
            <label>
                Admin Time per Week (per user)<br>
                <input type="number" id="adminHours" min="0" value="6">
            </label>
            <label>
                Staff Cost per Hour (£)<br>
                <input type="number" id="hourlyCost" min="1" value="25">
            </label>
            <button id="calculateBtn">Calculate Impact</button>
        </div>
     <div class="outputs">
    <h2>Outputs</h2>
    <div class="output-box" style="margin-bottom: 20px;">
        <h3>Recording Hours and Cost</h3>
        <div class="output-row">
            <span>Total Recording Hours Needed:</span>
            <span id="totalRecordingHours">—</span>
        </div>
        <div class="output-row">
            <span>Magic Notes Annual Cost (£):</span>
            <span id="annualCost">—</span>
        </div>
    </div>
    <div class="output-box">
        <h3>ROI Summary</h3>
        <div class="output-row">
            <span>Time Saved per User/Week (hrs):</span>
            <span id="timeSavedPerUser">—</span>
        </div>
        <div class="output-row">
            <span>Total Time Saved per Year (hrs):</span>
            <span id="totalTimeSaved">—</span>
        </div>
        <div class="output-row">
            <span>Value of Time Saved (£):</span>
            <span id="financialValue">—</span>
        </div>
        <div class="output-row">
            <span id="roiLine" style="font-weight: 500;">&nbsp;</span>
        </div>
    </div>
</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
